name: needs-job-sequence
on: push
jobs:
 Execute-test:
   runs-on: ubuntu-latest
   steps:
     - name: get code
       uses: actions/checkout@v3
     - name: Install nodejs
       uses: actions/setup-node@v3
       with:
         node-version: 18
     - name: Install dependencies
       run: npm ci
     - name: Run tests
       run: npm test
 deploy:
   needs: Execute-test
   runs-on: ubuntu-latest
   steps:
     - name: get code
       uses: actions/checkout@v3
     - name: Install nodejs
       uses: actions/setup-node@v3
       with:
         node-version: 18
     - name: Install dependencies
       run: npm ci
     - name: Run tests
       run: npm test
     - name: Build Code
       run: npm run build
     - name: Deploy
       run: echo "deploy"
